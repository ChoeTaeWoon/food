server:
  address: 0.0.0.0
  port: 8080

spring:
  datasource:
    url: jdbc:h2:file:./data/app;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  h2:
    console:
      enabled: true
      path: /h2
  servlet:

    multipart:

      max-file-size: 20MB
      max-request-size: 20MB

  app:
    upload:
      dir: ./uploads


logging:
  level:
    org.hibernate.SQL: debug


app:
  jwt:
    secret: "this-is-a-very-long-secret-key-32bytes-min-OK-123456"
    expiry-minutes: 10080   # 7Ïùº
